<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Anticipo</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <h2>Solicitud de Anticipo de Salario</h2>

    <label for="salario">Salario Base:</label>
    <input type="number" id="salario" placeholder="Ingrese su salario base">

    <label for="anticipo">Monto de Anticipo (45% del salario):</label>
    <input type="number" id="anticipo" readonly>

    <label for="motivo">Motivo:</label>
        <input type="text" id="motivo" name="motivo" required>

    <label for="fecha">Fecha de Solicitud:</label>
    <input type="date" id="fecha">

    <button onclick="calcularAnticipo()">Solicitar Anticipo</button>

    <script src="../js/anticipos.js"></script>
</body>
</html>
